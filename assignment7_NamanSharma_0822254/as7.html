<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Three-Part Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      Naman Sharma
    </header>
    <main>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <!-- Part 1: Personal Information -->
          <div class="swiper-slide">
            <h2>Personal Information</h2>
            <form id="personalForm" method="post" action="submit-personal.php">
              <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
              </div>

              <div class="form-row">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
              </div>

              <div class="form-row">
                <label>Gender:</label>
                <div class="radio-group">
                  <input type="radio" id="male" name="gender" value="male" required>
                  <label for="male">Male</label>
                  <input type="radio" id="female" name="gender" value="female" required>
                  <label for="female">Female</label>
                </div>
              </div>

              <input type="submit" value="Next">
            </form>
          </div>

          <!-- Part 2: Contact Information -->
          <div class="swiper-slide">
            <h2>Contact Information</h2>
            <form id="contactForm" method="post" action="submit-contact.php">
              <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required oninvalid="this.setCustomValidity('Please enter a valid email address.')">
              </div>

              <div class="form-row">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required oninvalid="this.setCustomValidity('Please enter a valid phone number.')">
              </div>

              <div class="form-row">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required oninvalid="this.setCustomValidity('Please enter your address.')"></textarea>
              </div>

              <input type="submit" value="Next">
            </form>
          </div>

          <!-- Part 3: Payment Information -->
          <div class="swiper-slide">
            <h2>Payment Information</h2>
            <form id="paymentForm" method="post" action="submit-payment.php">
              <div class="form-row">
                <label for="credit-card">Credit Card Number:</label>
                <input type="text" id="credit-card" name="credit-card" required pattern="\d{10}" oninvalid="this.setCustomValidity('Please enter a 10-digit credit card number.')">
              </div>

              <div class="form-row">
                <label for="expiration">Expiration Date:</label>
                <input type="date" id="expiration" name="expiration" required oninvalid="this.setCustomValidity('Please enter a valid expiration date.')">
              </div>

              <div class="form-row">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required pattern="\d{3}" oninvalid="this.setCustomValidity('Please enter a valid 3-digit CVV.')">
              </div>

              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
        <!-- Navigation buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="validation.js"></script>
  </body>
</html>
